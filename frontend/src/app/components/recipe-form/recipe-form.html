<div class="form-container">
  <form class="recipe-form" (ngSubmit)="save()">
    <h2>{{ isEdit ? 'Edit Recipe' : 'Create Recipe' }}</h2>

    <div class="form-group">
      <label>Title</label>
      <input
        type="text"
        [(ngModel)]="recipe.title"
        name="title"
        required
        placeholder="Recipe title"
      />
    </div>

    <div class="form-group">
      <label>Image URL</label>
      <input
        type="text"
        [(ngModel)]="recipe.imageUrl"
        name="imageUrl"
        required
        placeholder="https://example.com/image.jpg"
      />
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea
        [(ngModel)]="recipe.description"
        name="description"
        required
        placeholder="Short description of the recipe"
      ></textarea>
    </div>

    <div class="form-group">
      <label>Ingredients</label>
      <textarea
        [(ngModel)]="ingredientsStr"
        name="ingredients"
        placeholder="Comma separated (e.g. chicken, garlic, cream)"
      ></textarea>
    </div>

    <div class="form-group">
      <label>Instructions</label>
      <textarea
        [(ngModel)]="instructionsStr"
        name="instructions"
        placeholder="Comma separated steps"
      ></textarea>
    </div>

    <div class="buttons">
      <button type="submit" class="save-btn">
        {{ isEdit ? 'Update' : 'Create' }}
      </button>

      <a routerLink="/recipes" class="cancel-btn">Cancel</a>
    </div>
  </form>
</div>
